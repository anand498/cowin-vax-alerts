{% extends "layout.html" %}

{% block content %}


    <center class="form-container" >
      	<form class="container-fluid card p-5 pb-4 mt-4 mb-5 shadow my-auto bg" onsubmit=" return subscribeUser()" >
			
			<div class="form-floating mb-4 form-group">
					<input type="text" class="form-control" id="customer-name"  placeholder=" Name" required>
					<label for="customer-name">Name</label>
			</div>
			
			<div class="form-floating mb-4 form-group">
					<input type="email" class="form-control" id="customer-emailid" placeholder=" Email Address" required>
					<label for="customer-emailid">Email Address</label>
						<!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
			</div>

			<select class="form-select form-select-md mb-3" id="stateSelect" aria-label=".form-select-lg example" onchange="makeSubmenu(this.value)" required>
						<option value="" disabled selected>Select State</option>
						<option>Andhra Pradesh</option>
						<option>Arunachal Pradesh</option>
						<option>Assam</option>
						<option>Bihar</option>
						<option>Chandigarh</option>
						<option>Chhattisgarh</option>
						<option>Dadra and Nagar Haveli</option>
						<option>Daman and Diu</option>
						<option>Delhi</option>
						<option>Goa</option>
						<option>Gujarat</option>
						<option>Haryana</option>
						<option>Himachal Pradesh</option>
						<option>Jammu and Kashmir</option>
						<option>Jharkhand</option>
						<option>Karnataka</option>
						<option>Kerala</option>
						<option>Ladakh</option>
						<option>Lakshadweep</option>
						<option>Madhya Pradesh</option>
						<option>Maharashtra</option>
						<option>Manipur</option>
						<option>Meghalaya</option>
						<option>Mizoram</option>
						<option>Nagaland</option>
						<option>Odisha</option>
						<option>Puducherry</option>
						<option>Punjab</option>
						<option>Rajasthan</option>
						<option>Sikkim</option>
						<option>Tamil Nadu</option>
						<option>Telangana</option>
						<option>Tripura</option>
						<option>Uttar Pradesh</option>
						<option>Uttarakhand</option>
						<option>West Bengal</option>
			</select>
			<select class="form-select form-select-md mb-3"   id="districtSelect" aria-label=".form-select-lg example" required>
					<option selected>Select District</option>
					<option></option>
			</select>
			
			<label class="form-check-label">Your Age</label>
  
			<div class="form-check">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="below45"  value="option1" required>
					<label class="form-check-label" for="below45">Below 45 years</label>
			</div>
			<div class="form-check">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="above45" value="option2" required>
					<label class="form-check-label" for="above45">Above 45 years</label>
			</div>
							
			<div class="landing-wrap">
				<button type="submit" class="landing-submit btn btn-primary" id="btnSubmit">Submit</button>
			</div>
			
			<div class="about-text3">This initiative is taken to help you get 
				vaccinated by giving you real time <strong>Email Alerts</strong> whenever a vaccination slot 
				opens up in your district
			</div>
			<a href="{{ url_for('static', path='/html/howdoesitwork.html') }}" target="_blank">How does it work?</a>

    	</form>
		<br>
		<br><br>
		<div>
				
				<small>Developed by: <a href="https://github.com/anand498" target="_blank">@anand498</a></small><br>
				<small>Contact us  <a href="mailto:myvaccinetracker@gmail.com" target="_blank">Here</a></small>
			</div>
		
    </center>

{% endblock %}
